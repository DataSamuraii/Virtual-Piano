<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main">
        <h1 class="heading">VIRTUAL PIANO</h1>
        <div class="white-keys">
            <kbd class="kbd">A</kbd>
            <kbd class="kbd">S</kbd>
            <kbd class="kbd">D</kbd>
            <kbd class="kbd">F</kbd>
            <kbd class="kbd">G</kbd>
            <kbd class="kbd">H</kbd>
            <kbd class="kbd">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="kbd">W</kbd>
            <kbd class="kbd">E</kbd>
            <kbd class="hidden-key"></kbd>
            <kbd class="kbd">T</kbd>
            <kbd class="kbd">Y</kbd>
            <kbd class="kbd">U</kbd>
        </div>
        <div class="links">
            <a href="https://github.com/DataSamuraii/Virtual-Piano" class="git-link">
                <img src="img/github.svg" alt="GitHub-link">
            </a>
            <a href="" class="figma-link">
                <img src="img/figma-logo.svg" alt="Figma-link">
            </a>
            <span class="signature">Â© Datasamuraii</span>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
